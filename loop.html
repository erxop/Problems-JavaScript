    <head>
        <script type="text/javascript">
            console.log("<b>Using while loops </b><br/>");
            var i=0,j=1,k;
            console.log("Fibonacci series less than 40<br/>");    while(i<40)
        {console.log(i+ "<br/>");
            k=i+j;
            i=j;
            j=k;
        }
        </script>
