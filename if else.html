<html>
    <head>
        <title>If Else Statements</title>
        <script type="text/javascript">
            let age = 25;
            if (age >= 18){
                console.log("You are old enough to enter this site");
            }
            else{
                console.log("you must be 18+ to enter this site");
            }
        </script>
    </head>
</html>
