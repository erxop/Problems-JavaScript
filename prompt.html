


<html>
    <head>
        <script type="text/javascript">
            var num1=prompt("pick just one mumber");
            var num2=prompt("pick another number");
            fnum=parseInt(num1);
            snum=parseInt(num2);
            var modulus = fnum%snum;
            document.write(fnum + "%" + snum + "=" + modulus);
        </script>
    </head>
</html>
